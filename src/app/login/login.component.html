<br>
<div class="row">
    <div class="col-10">
        <h5>Login</h5>
    </div>
</div>
<br>
<form [formGroup]="form">
    <div class="form-group" [ngClass]="applyCssError('email')">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="email" class="form-control has-error" id="email" placeholder="Email"
            formControlName="email">

        <app-field-control-error [showError]="verifyValidTouched('email')" msgError="Email é obrigatório">
        </app-field-control-error>
        <br>
    </div>
    <br>

    <div class="form-group" [ngClass]="applyCssError('password')">
        <label for="password">Senha</label>
        <input [(ngModel)]="user.password" type="password" class="form-control has-error" id="password"
            placeholder="Senha" formControlName="password">

        <app-field-control-error [showError]="verifyValidTouched('password')" msgError="Senha é obrigatório">
        </app-field-control-error>
        <br>
    </div>
    <br>

    <div class="container text-center">
        <div class="row">
            <div class="col my-1">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid"
                    (click)="onLogin()">Entrar</button>
            </div>
            <div class="col my-1">
                <button type="submit" class="btn btn-secondary" (click)="onSignUp()">Cadastre-se</button>
            </div>
        </div>
    </div>
</form>
